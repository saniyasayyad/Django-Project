<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | Flipkart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap');

        body {
            background: #121212;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color:  white;
        }

        .navbar {
            background: linear-gradient(135deg,rgb(84, 88, 88),rgb(108, 124, 124));
            padding: 20px;
            color:rgb(212, 207, 37);
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
            z-index: 1000;
        }

        .container {
            max-width: 1100px;
            margin: 100px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.1);
        }

        h1 {
            color: #00e6e6;
            font-weight: 700;
            text-align: center;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .product {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .product img {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            object-fit: cover;
        }

        .product h2 {
            color:rgba(240, 240, 240, 0.94);
            font-size: 22px;
            margin: 15px 0;
        }

        .price {
            color: rgba(240, 240, 240, 0.94);
            font-weight: 700;
            font-size: 20px;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 18px;
            margin: 10px 5px;
            background: #00cccc;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-link:hover {
            background: #008080;
        }

        .btn-link.delete {
            background:rgb(100, 20, 16);
        }

        .form-container {
            margin-top: 40px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.15);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solidrgb(23, 183, 183);
            border-radius: 6px;
            font-size: 16px;
            background: #1e1e1e;
            color: white;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #00cccc;
            color: black;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #008080;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">Flipkart</div>
    
    <div class="container">
        <h1>Product Details</h1>
        
        <div class="product-grid">
            {% for pro in prod %}
            <div class="product">
                <div class="product-info">
                    {% if pro.image %}
                        <img src="{{ pro.image.url }}" alt="{{ pro.name }}">
                    {% else %}
                        <img src="https://via.placeholder.com/250x180?text=No+Image" alt="No Image">
                    {% endif %}
                    <h2>{{ pro.name }}</h2>
                    <p class="price">â‚¹{{ pro.price }}</p>
                    <a href="{% url 'update_product' pro.id %}" class="btn-link">Update</a>
                    <a href="{% url 'delete_product' pro.id %}" class="btn-link delete">Delete</a>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Product" class="submit-btn" name="add_product">
            </form>
        </div>
    </div>
</body>
</html>
