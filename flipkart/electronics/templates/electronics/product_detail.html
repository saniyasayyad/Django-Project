<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | Flipkart</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #f1f3f6, #e2e6ea);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background: linear-gradient(135deg, #2874f0, #1b5bbf);
            padding: 20px;
            color: white;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 40px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #332828;
            font-weight: 700;
            text-align: left;
            border-bottom: 3px solid #2874f0;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            padding: 20px;
        }

        .product {
            background: #d4d4d4;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(58, 12, 12, 0.514);
            transition: transform 5s ease, box-shadow 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .product img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product:hover img {
            transform: scale(1.05);
        }

        .product-info {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        .product h2 {
            color: #333;
            margin: 15px 0;
            font-weight: 700;
            font-size: 24px;
        }

        .product p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
        }

        .price {
            color: #388e3c;
            font-weight: 700;
            font-size: 26px;
            margin: 10px 0;
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 12s ease;
        }

        .product:hover::before {
            left: 100%;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 16px 28px;
            background: linear-gradient(135deg, #ff9f00, #fb641b);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            transition: transform 12s ease, box-shadow 12s ease;
            box-shadow: 0 4px 15px rgba(255, 159, 0, 0.3);
        }

        .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 159, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="navbar">Flipkart</div>
    
    <div class="container">
        <h1>Product Details</h1>
        
        <div class="product-grid">
            {% for pro in prod %}
            <div class="product">
                <div class="product-info">
                    <h2>{{ pro.name }}</h2>
                    <p class="price">â‚¹{{ pro.price }}</p>
                    <p>{{ pro.description }}</p>

                    <a href= "{%url 'update_product' pro.id %}"> <button type="button">Update</button></a>
                    <a href= "{%url 'delete_product' pro.id %}"> <button type="button">Delete</button></a>

                </div>
            </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Add Product" class="submit-btn" name="add_product">
            </form>
        </div>
        
        <a href="/" class="back-link">Back to Home Page</a>
    </div>
</body>
</html>
